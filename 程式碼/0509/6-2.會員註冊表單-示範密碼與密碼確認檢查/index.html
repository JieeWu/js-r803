<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.會員註冊表單</title>
</head>

<body>
    <h1>6.會員註冊表單</h1>
    <!-- 要使用html5表單驗証記得要在form標記中 -->
    <!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation#using_built-in_form_validation -->
    <form>
        <label>姓名</label>
        <input type="text" id="fullName" required>
        <br>
        <label>Email</label>
        <input type="email" id="email" required>
        <br>
        <label>帳號</label>
        <input type="text" id="username" required>
        <br>
        <label>密碼</label>
        <input type="password" id="password" required minlength="6">
        <br>
        <label>密碼確認</label>
        <input type="password2" id="password2" required minlength="6">
        <br>
        <button id="register">註冊</button>
    </form>


    <!-- 在主體(body)區域的最後面引入js檔案 -->
    <script src="index.js"></script>
</body>

</html>
