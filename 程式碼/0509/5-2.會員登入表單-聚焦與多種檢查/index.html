<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.會員登入表單</title>
    <style>
        .error {
            font-size: 10px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>5.會員登入表單</h1>
    <label>帳號</label>
    <input type="text" id="username"><span class="error" id="usernameError"></span>
    <br>
    <label>密碼</label>
    <input type="password" id="password"><span class="error" id="passwordError"></span>
    <br>
    <button id="login">登入</button>

    <!-- 在主體(body)區域的最後面引入js檔案 -->
    <script src="index.js"></script>
</body>

</html>
